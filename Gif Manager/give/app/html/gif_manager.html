<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-area {
            border: 3px dashed #4facfe;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .upload-area.dragover {
            background: #bbdefb;
            border-color: #1976d2;
        }

        .upload-icon {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .random-gif-container {
            text-align: center;
            margin: 20px 0;
        }

        .gif-display {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
        }

        .gif-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .gif-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .gif-item:hover {
            background: #e3f2fd;
        }

        .gif-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }

        .gif-details {
            flex: 1;
        }

        .gif-name {
            font-weight: 600;
            color: #495057;
        }

        .gif-size {
            font-size: 0.9em;
            color: #6c757d;
        }

        .refresh-btn {
            background: #28a745;
        }

        .logout-btn {
            background: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <header>
                <h1>üé¨ GIF Manager</h1>
                <p class="subtitle">Upload, view, and manage your GIF collection</p>
                <div style="margin-top: 15px;">
                    <a href="/profile.html" class="btn" style="margin: 5px;">üë§ Profile</a>
                    <button class="btn logout-btn" onclick="logout()">Logout</button>
                </div>
            </header>
        </header>

        <div class="main-content">
            <div class="section">
                <h2>üì§ Upload GIF</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag & drop your GIF here<br>or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept=".gif">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress" id="progress"></div>
                </div>
                <div id="uploadMessage"></div>
            </div>

            <div class="section">
                <h2>üé≤ Random GIF</h2>
                <div class="random-gif-container">
                    <button class="btn" onclick="getRandomGif()">Get Random GIF</button>
                    <div id="randomGifContainer"></div>
                    <div id="randomGifMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const uploadMessage = document.getElementById('uploadMessage');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            const gifFiles = Array.from(files).filter(file =>
                file.type === 'image/gif' && file.name.toLowerCase().endsWith('.gif')
            );

            if (gifFiles.length === 0) {
                showMessage(uploadMessage, 'Please select GIF files only', 'error');
                return;
            }

            await uploadFile(gifFiles[0]);
        }

        function getAuthToken() {
            const token = localStorage.getItem('access_token');
            return {
                'Authorization': `Bearer ${token}`,
            };
        }

        async function uploadFile(file) {
            progressBar.style.display = 'block';
            progress.style.width = '0%';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/upload_gif`, {
                    method: 'POST',
                    headers: getAuthToken(),
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Upload failed: ${response.statusText}`);
                }

                const result = await response.json();

                showMessage(uploadMessage,
                    `Successfully uploaded: ${result.filename} (${formatFileSize(result.size)})`,
                    'success');

            } catch (error) {
                showMessage(uploadMessage, `Upload error: ${error.message}`, 'error');
            } finally {
                progressBar.style.display = 'none';
                fileInput.value = '';
            }
        }

        async function getRandomGif() {
            const container = document.getElementById('randomGifContainer');
            const messageDiv = document.getElementById('randomGifMessage');

            container.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/gifs/random/`, { headers: getAuthToken() });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Failed to get random GIF: ${response.statusText}`);
                }

                const gifData = await response.json();

                const gifUrl = `/gifs/${gifData.name}`;

                container.innerHTML = `
                    <img src="${gifUrl}" alt="${gifData.name}" class="gif-display"
                         onerror="this.onerror=null;this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjRkZGIi8+CjxwYXRoIGQ9Ik0zMCA0MEMzMy4zMTM3IDQwIDM2IDM3LjMxMzcgMzYgMzRDMzYgMzAuNjg2MyAzMy4zMTM3IDI4IDMwIDI4QzI2LjY4NjMgMjggMjQgMzAuNjg2MyAyNCAzNEMyNCAzNy4zMTM3IDI2LjY4NjMgNDAgMzAgNDBaIiBmaWxsPSIjNEZBQ0ZFIi8+CjxwYXRoIGQ9Ik0zNiAyNkg0NFYzNEgzNlYyNloiIGZpbGw9IiM0RkFDRkUiLz4KPC9zdmc+'">
                `;

            } catch (error) {
                showMessage(messageDiv, error.message, 'error');
            }
        }

        function viewGif(url, name) {
            window.open(url, '_blank');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showMessage(element, text, type) {
            element.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                if (element.innerHTML.includes(text)) {
                    element.innerHTML = '';
                }
            }, type === 'error' ? 5000 : 3000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('access_token');
                window.location.href = '/login.html';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
        });

        window.logout = logout;
    </script>
</body>

</html>
